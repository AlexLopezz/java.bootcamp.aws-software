<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" th:href="@{/images/favicons/user.ico}" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title th:text="${title}"></title>
    </head>
    <body style="background-color: #6DD3FF;">
        <div class="container text-center">
            <h1 class="d-inline bg-dark text-light" th:text="${title}"></h1>
            <div class="d-flex justify-content-center align-items-center m-2">

                <form th:object="${form}" th:action="@{/user/form}" method="POST"  class="p-2 w-50 rounded" style="background-color: #DEDEDE;">
                    <div th:if="${edit}">
                        <input hidden th:field="*{dni}">
                    </div>
                    <div th:if="${!edit}" class="m-2">
                        <div>
                            <label for="dni">DNI</label>
                        </div>
                        <div>
                            <input
                                    class="text-center"
                                    type="text"
                                    th:field="*{dni}"
                                    id="dni"
                                    placeholder="43546765"
                            >
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{dni}" style="color:red;"></div>
                        </div>
                    </div>

                    <div class="m-2">
                        <div>
                            <label>Name</label>
                        </div>
                        <div>
                            <input class="text-center" type="text" th:field="*{name}" placeholder="Bill" />
                        </div>
                        <!-- Error -->
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
                    </div>

                    <div class="m-2">
                        <div>
                            <label for="lastName">Last Name</label>
                        </div>
                        <div>
                            <input id="lastName" class="text-center" type="text" th:field="*{lastName}" placeholder="Gates" />
                            <!-- Error -->
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red;"></div>
                        </div>
                    </div>

                    <div class="m-2">
                        <label for="dateBirth">Date of Birth</label>
                        <input id="dateBirth" class="text-center" type="date" th:field="*{dateBirth}" />
                        <!-- Error -->
                        <div th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}" style="color:red;"></div>
                    </div>

                    <div class="m-2">
                        <label for="profession">Profession:</label>
                        <select id="profession" name="profession" th:field="*{profession}">
                            <option th:each="profesion : ${professions}" th:value="${profesion.id}" th:text="${profesion.name}"></option>
                        </select>
                    </div>

                    <div class="m-2">
                        <button class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>

            <p><a class="btn btn-success" th:href="@{/user}">Back to List of Users</a></p>
            <p><a th:href="@{/}">Home</a></p>
        </div>
    </body>
</html>
