<!DOCTYPE html>
<html lang="es">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <head>
        <meta charset="UTF-8">
        <title>Listado de usuarios</title>
    </head>
    <body>
        <div class="container text-center">
            <h1 class="">Listado de usuarios</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Profession</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>Women</td>
                    <td>Developer</td>
                    <td><a class="btn btn-warning">Edit</a></td>
                    <td><a class="btn btn-danger">Delete</a></td>
                </tr>
                </tbody>
            </table>
            <div>
                <div class="mb-2">
                    <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Registrar un nuevo usuario</a>
                </div>
                <div>
                    <a class="btn btn-primary" href="#">Volver al HOME</a>
                </div>
            </div>

            <div class="modal fade" id="exampleModal" aria-hidden="true" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Registrar usuario</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div>
                                <div>
                                    <label>Name</label>
                                </div>
                                <div>
                                    <input type="text">
                                </div>

                                <div>
                                    <label>LastName</label>
                                </div>
                                <div>
                                    <input type="text">
                                </div>

                                <div>
                                    <label>DNI</label>
                                </div>
                                <div>
                                    <input type="text">
                                </div>
                                
                                

                                <button type="button" class="mt-2 btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>
